<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login example</title>
  <style>
    html {
      height: 100%;
    }
    body {
      background: linear-gradient(rgba(2,0,36,1), rgba(0,95,101,1));
    }
    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #040b1c;
      width: 300px;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 10px;
      box-shadow: 0px 5px 15px black;
      padding: 40px;
    }

    .title {
      font-size: 1.3rem;
      color: #fff;
      text-align: center;
      font-weight: 600;
      margin-bottom: 50px;
    }

    .login-box .user-box input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 30px;
      background: transparent;
      border: none;
      border-bottom: 1px solid white;
    }

    .login-box .user-box input:focus {
      outline: none;
    }

    .login-box .user-box input:focus ~ label {
      top: -20%;
      font-size: 0.7rem;
      color: #03e9f4;
    }
    
    .user-box {
      position: relative;
    }

    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      color: #fff;
      transition: .5s;
    }

    .submit {
      display: inline-block;
      position: relative;
      padding: 10px 20px;
      color: #03e9f4;
      text-transform: uppercase;
      letter-spacing: 4px;
      overflow: hidden;
      transition: .5s;
    }

    .submit:hover {
      background-color: #03e9f4;
      color: #fff;
      box-shadow: 0 0 100px #03e9f4,
                  0 0 25px #03e9f4,
                  0 0 50px #03e9f4;
    }

    .submit span {
      position: absolute;
      display: block;
    }

    .submit span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: btn-animation1 1s linear infinite;
    }
    
    .submit span:nth-child(2) {
      top: -100%;
      right: 0;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03e9f4);
      width: 2px;
      animation: btn-animation2 1s linear infinite;
      animation-delay: 0.25s;
    }

    .submit span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03e9f4);
      animation: btn-animation3 1s linear infinite;
      animation-delay: 0.5s;
    }

    .submit span:nth-child(4) {
      bottom: -100%;
      left: 0;
      height: 100%;
      width: 2px;
      background: linear-gradient(360deg, transparent, #03e9f4);
      animation: btn-animation4 1s linear infinite;
      animation-delay: 0.75s;
    }

    @keyframes btn-animation1 {
      0% {
        left: -100%;
      }
      50%, 100% {
        left: 100%;
      }
    }
    @keyframes btn-animation2 {
      0% {
        top: -100%;
      }
      50%, 100% {
        top: 100%;
      }
    }
    @keyframes btn-animation3 {
      0% {
        right: -100%;
      }
      50%, 100% {
        right: 100%;
      }
    }
    @keyframes btn-animation4 {
      0% {
        bottom: -100%;
      }
      50%, 100% {
        bottom: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div>
      <div class="title">
        Login
      </div>
      <div class="user-box">
        <input type="text"/>
        <label for="">Username</label>
      </div>
      <div class="user-box">
        <input type="text"/>
        <label for="">Password</label>
      </div>
    </div>
    <div>
      <a class="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        submit
      </a>
    </div>
  </div>
</body>
<script>
</script>
</html>
